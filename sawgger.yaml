openapi: 3.0.3
info:
  title: api
  version: 1.0.0
  contact: { }
servers:
  - url: https://dev.metanext.biz/api/v1
paths:
  /product-interface:
    get:
      tags:
        - Product Interface
      summary: index
      description: index
      operationId: index
      parameters:
        - name: filter[is_wish]
          in: query
          schema:
            type: string
            example: '1'
        - name: filter[search]
          in: query
          schema:
            type: string
            example: expedita
        - name: sort
          in: query
          schema:
            type: string
            example: stock_status
        - name: page_limit
          in: query
          schema:
            type: string
            example: '1'
        - name: is_show_product
          in: query
          schema:
            type: string
            example: '1'
      responses:
        '200':
          description: ''
      security:
        - bearerAuth: [ ]
  /product-interface/ddb0817c-70b0-49f3-b248-ed2da3f365b9/comment:
    get:
      tags:
        - Product Interface
      summary: comment
      description: comment
      operationId: comment
      parameters:
        - name: page_limit
          in: query
          schema:
            type: string
            example: '1'
      responses:
        '200':
          description: ''
  /product:
    get:
      tags:
        - Product
      summary: index sort id
      description: index sort id
      operationId: indexSortId
      parameters:
        - name: explore
          in: query
          schema:
            type: string
            example: '1'
        - name: filter[stock_status]
          in: query
          schema:
            type: string
            example: 'false'
        - name: filter[brand]
          in: query
          schema:
            type: string
            example: '1'
        - name: sort
          in: query
          schema:
            type: string
            example: title
          description: id,title
        - name: filter[status]
          in: query
          schema:
            type: string
            example: active
        - name: filter[attribute]
          in: query
          schema:
            type: string
            example: 12,13,14,15
        - name: is_brand
          in: query
          schema:
            type: string
            example: '1'
        - name: page_limit
          in: query
          schema:
            type: string
            example: '5'
        - name: filter[search]
          in: query
          schema:
            type: string
            example: آژاکس
        - name: filter[category]
          in: query
          schema:
            type: string
            example: '2'
        - name: order
          in: query
          schema:
            type: string
            example: rand()
        - name: filter[price]
          in: query
          schema:
            type: string
            example: 0,1013
        - name: Referer
          in: header
          schema:
            type: string
            example: '{{is_admin}}'
        - name: page
          in: query
          schema:
            type: string
            example: '1'
      responses:
        '200':
          description: ' / index sort type / index sort weight'
          headers:
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: X-Requested-With, Content-Type, X-Token-Auth, Authorization
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: GET, POST, PUT, DELETE, OPTIONS
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Connection:
              schema:
                type: string
                example: keep-alive
            Date:
